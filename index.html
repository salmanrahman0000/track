<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track</title>
</head>
<body>
    <script>
        window.onload=()=>{
        navigator.geolocation.getCurrentPosition(e=>{
            console.log(e)
            alert(e.coords.latitude)
        },false,{maximumAge:60000, timeout: 2000})
    }
    </script>
</body>
</html>
